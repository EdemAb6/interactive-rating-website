<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  
  </style>
</head>
<body>
    <main id="main">
      <div class="img-container">
        <img class="icon-image" src="icon-star.svg" alt="">
      </div>
      <div>
        <p class="p1">How did we do?</p>
        <p class="p2">Please let us know how we did with yourt support request.All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating-list">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </div>
      <div class="submit-container">
        <input id="btn" type="submit" value="SUBMIT">
      </div>
    </main>
    <div class="thank-you-card" id="div">
      <div class="image">
        <img class="thank-you-img" src="illustration-thank-you.svg" alt="">
      </div>
      <div class="rating-result">
        <p class="result-text" id="result"></p>
      </div>
      <div class="thanks-text">
      <p class="p1">Thank you!</p>
     
      <p class="p2">We appreciate you taking the time to give a rating. if you ever need more suppourt, dont't hesitate to get in touch</p>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
